<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="./public/lccc-logo-curated.svg" type="image/svg">
    <!-- STYLES -->
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/logo-hexagon.css">
    <!-- TITLE -->
    <title>Life in Christ Community Church</title>
</head>

<body data-router="wrapper">
    <!-- HEADER AND NAVBAR -->
    <header
        class="flex fixed w-full h-20 z-50 justify-center align-center p-2 shadow-md text-sm text-gray-700 bg-white">
        <nav class="flex justify-center items-center w-44">
            <ul class="flex w-full justify-around">
                <li class=""><a href="">ABOUT</a></li>
                <li class=""><a href="">SERMONS</a></li>
            </ul>
        </nav>

        <!-- LOGO -->
        <div class="flex w-40 justify-center">
            <div class="block w-24">
                <img src="./public/lccc-logo-white-bolder.svg" alt="Logo Life in Christ Community Church" class="">
            </div>
        </div>

        <nav class="flex justify-center items-center w-44">
            <ul class="flex w-full justify-around">
                <li class=""><a href="">LIVE</a></li>
                <li class=""><a href="">GIVE</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN AREA -->
    <main data-router="container" data-router-namespace="home">
        <!-- BANNER SLIDE -->
        <!-- Slider main container -->
        <div class="swiper h-screen">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./public/img/banner2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./public/img/banner1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./public/img/banner3.jpg" alt=""></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev p-6"></div>
            <div class="swiper-button-next p-6"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>

        <section>
            <div class="flex h-96">

            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="flex-1 w-full">
        <section class="flex w-full h-96 bg-[#b2998a] justify-around relative bg-no-repeat bg-contain bg-fixed" style="background-image: url(./public/lccc-logo-outline-softbrown.svg); 
        background-position: 60vw 100px; background-size: 800px auto;
        transition: background 0.3s, border-radius 0.3s, opacity 0.3s;">
            <div class="flex justify-around items-center" style="width: 60%;">
                <div class="flex items-center">
                    <address class="not-italic text-gray-800">
                        <h6>Life in Christ Community Church</h6>
                        <p>Kruisweg 14 <br /> 2665 HB, Bleiswijk <br /> Zuid-Holland </p>
                    </address>
                </div>
                <div class="flex w-96 h-64 bg-[#cdc3bd]">

                </div>
            </div>
        </section>
        <div class="flex w-ful justify-center bg-[#232d3f]">
            <p class="text-gray-100 p-2">Copyright &copy; 2024 Life in Christ Community Church </p>
        </div>
    </footer>

    <script src="./assets/js/barba.js" type="module"></script>
    <script src="./assets/js/swiper.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    <script src="./assets/js/gsap.js" type="module"></script>
    <script src="./assets/js/three.js" type="module"></script>

</body>

</html>
